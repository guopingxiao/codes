<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星级评价</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
</head>

<body>

<div class="mature-progress">
    <div class="mature-progress-bottom">
        <!-- 等级样式  v0 v1 v2 v3 v4 v5 -->
        <div class="mature-progress-box v0" id="mamture_progress">
            <dl>
                <dt>0</dt>
                <dd><span class="member-ico v0"></span>普通</dd>
            </dl>
            <dl>
                <dt>200</dt>
                <dd><span class="member-ico v1"></span>白银</dd>
            </dl>
            <dl>
                <dt>1000</dt>
                <dd><span class="member-ico v2"></span>黄金</dd>
            </dl>
            <dl>
                <dt>5000</dt>
                <dd><span class="member-ico v3"></span>白金</dd>
            </dl>
            <dl>
                <dt>10000</dt>
                <dd><span class="member-ico v4"></span>钻石</dd>
            </dl>
            <div class="progress-box" id="progress_content" data-progress="800">
                <i class="progress-box-1"></i>
                <!-- 200 -->
                <i class="progress-box-2"></i>
                <!-- 1000 -->
                <i class="progress-box-3"></i>
                <!-- 5000 -->
                <i class="progress-box-4"></i>
                <!-- 10000 -->
                <i class="progress-box-5"></i>
                <!-- 10000+ -->
            </div>
        </div>
        <div class="mature-progress-box bgtwos">
            <dl> <dt></dt> </dl>
            <dl> <dt></dt> </dl>
            <dl> <dt></dt> </dl>
            <dl> <dt></dt> </dl>
            <dl> <dt></dt> </dl>
        </div>
    </div>
</div>
	<script src="./index.js"></script>
</body>
</html>
