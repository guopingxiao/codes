<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星级评价</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
</head>

<body>
<div class="switch">
    <h2>默认打开</h2>
    <div class="btn_fath clearfix on" onclick="toogle(this)">
        <div class="move" data-state="on"></div>
        <div class="btnSwitch btn1">开</div>
        <div class="btnSwitch btn2 ">关</div>
    </div>
    <h2>默认关闭</h2>
    <div class="btn_fath clearfix off" onclick="toogle(this)">
        <div class="move" data-state="off"></div>
        <div class="btnSwitch btn1">开</div>
        <div class="btnSwitch btn2 ">关</div>
    </div>
</div>



    <script src="./index.js">
    </script>
</body>

</html>
